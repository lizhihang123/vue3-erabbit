<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['1', '33', '99', '1000']
        for(let item in arr) {
            console.log(item)
        }
        for(let item of arr) {
            console.log(item)
        }
        // 1. for in 遍历 数组或者字符串都ok 打印出来是索引 一定是按顺序来的
        //    for in 遍历出对象 出来是键
        // 2. for of 遍历数组或者字符串 出来是值 
        //    for of 遍历对象会报错 但是可以结合Object.keys()把对象的键转化为数组 进行遍历
    </script>
</body>
</html>
